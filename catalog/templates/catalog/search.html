<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Поиск по названию тайтла</h2>
    {% if user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Найти">
    </form>
    {% else %}
    <h2>Войдите, чтобы пользоваться поиском</h2>
    {% endif %}
</body>
</html>
