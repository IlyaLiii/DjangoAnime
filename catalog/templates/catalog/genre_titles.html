<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if data %}
        {% for title in data %}
            <p><a href="{{ title.get_absolute_url }}">{{ title.name_ru }} / {{ title.name_eng }}</a></p>
        {% endfor %}
    {% else %}
    <h2>No titles available</h2>
    {% endif %}
</body>
</html>
